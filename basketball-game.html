    <div class="container-fluid">

                <h3 class="">Home</h3>
                <h1 class="text-center py-2 m-5 bg-black" id="home">0</h1>
                <div class="btns">
                    <button class="btn btn-outline-light " onclick="plusone()">+1</button>

                </div>
            </div>
            <div class="col ">
                <h3 >Guest</h3>
                <h1 class="text-center py-2 m-5 bg-black" id="guest">0</h1>

                    <button class="btn btn-outline-light " onclick="plusgone()">+1</button>
                    <button class="btn btn-outline-light " onclick="plusgtwo()">+2</button>
                    <button class="btn btn-outline-light "onclick="plusgthree()">+3</button>
                </div>
            </div>
        </div>
